<main class="content">
    <div class="container-fluid p-0">
      <div class="row">
   
        <div class="col-12 col-lg-9">
         
          <div class="float-right mb-4">
            <a class="btn btn-square btn-primary btn-lg" routerLink="/interview/add/panel">Panel Number</a>&nbsp;
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <div class="card">
            <app-data-filter
              [filter]="dataFilter"
              (keyup)="search($event)"
            ></app-data-filter>
            <mat-table [dataSource]="filteredData">
  
              <ng-container matColumnDef="panelflowEventId">
                <mat-header-cell *matHeaderCellDef> Panel Number </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a [routerLink]="profileUrl" (click)="onApplicantHomeDetails(element,'view')">
                    {{element.panelflowEventId}}
                  </a>
                  
                </mat-cell>
              </ng-container> 
  
              <ng-container matColumnDef="firstInterviewerName">
                <mat-header-cell *matHeaderCellDef>
                  First Interviewer Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
    
                  {{
                    element.firstInterviewerName
                  }}
                </mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="secondInterviewerName">
                  <mat-header-cell *matHeaderCellDef>Second Interviewer Name
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.secondInterviewerName}}</mat-cell
                  > 
                </ng-container>
             
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.1)" size="default" type="ball-spin-clockwise">
  </ngx-spinner>
